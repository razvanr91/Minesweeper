<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Minesweeper</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/f620239d53.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="infoBoard mx-auto" id="informationBoard">
				<div class="flagInfo fs-1 text-danger text-center" id="flags">10</div>
				<button class="btn btn-secondary fs-1 text-warning" id="reset">
					<i class="fas fa-smile"></i>
				</button>
				<div class="bombInfo fs-1 text-danger text-center" id="bombs">15</div>
			</div>
			<div class="board mx-auto" id="gameBoard">
				<div class="row g-0" id="gameBoardRow"></div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="/app.js"></script>
	</body>
</html>
